<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="../css/login.css" rel="stylesheet">

</head>
<body class="body">
<div class="popup">
    <span class="icon icon-large cross-icon icon-black popup_close-btn icon-btn"></span>
    <h2 class="title">Войти</h2>
    <div class="empty-margin-15"></div>
    <form class="column-form">
        <input class="input" placeholder="Телефон или электронная почта" type="text">
        <span class="input-w-icon">
            <input class="input" placeholder="Пароль" type="password">
            <span class="icon icon-btn icon-small icon-black eye-icon"></span>
        </span>
        <div class="form-group align-space-between">
            <div>
                <input class="checkbox checkbox-small checkbox-purple" id="remember-me-checkbox" type="checkbox">
                <label class="text-small" for="remember-me-checkbox">Запомнить пароль</label>
            </div>
            <div>
                <a class="text-small" href="#">Забыли пароль?</a>
            </div>
        </div>
        <button class="btn btn-purple" type="submit">Войти</button>
    </form>
    <div class="text-muted text-center"><strong>или продолжить через</strong></div>
    <div class="social-icons-list">
        <div class="social-icon-wrapper social-icon-wrapper-vk">
            <span class="icon icon-small icon-white vk-icon"></span>
        </div>
        <div class="social-icon-wrapper social-icon-wrapper-fb">
            <span class="icon icon-small icon-white fb-icon"></span>
        </div>
        <div class="social-icon-wrapper social-icon-wrapper-ok">
            <span class="icon icon-small icon-white ok-icon"></span>
        </div>
    </div>
    <hr class="popup-hr">
    <div class="text-center">
        <a href="#" class="text-small"><strong>Зарегистрироваться</strong></a>
    </div>
</div>
</body>
</html>
