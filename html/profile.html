<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link href="../css/icons.css" rel="stylesheet">
</head>
<body class="body">
<div class="popup profile-popup">
    <span class="title">Войти</span>
    <div class="icon-wrapper icon-wrapper-xlarge icon-wrapper-round icon-wrapper-grey profile-popup_profile-icon">
        <span class="profile-popup_profile-icon_text">ИИ</span>
    </div>
    <div class="profile-items">
        <div class="profile-item">
            <div class="profile-item-col"><span class="align-col_text"><strong>Никнейм</strong></span></div>
            <div class="profile-item-col"><span class="align-col_text">vileven</span></div>
        </div>
        <div class="profile-item">
            <div class="profile-item-col"><span class="align-col_text"><strong>Имя</strong></span></div>
            <div class="profile-item-col"><span class="align-col_text">Иван</span></div>
        </div>
        <div class="profile-item">
            <div class="profile-item-col"><span class="align-col_text"><strong>Фамилия</strong></span></div>
            <div class="profile-item-col"><span class="align-col_text">Иванов</span></div>
        </div>
        <div class="profile-item">
            <div class="profile-item-col"><span class="align-col_text"><strong>Дата рождения</strong></span></div>
            <div class="profile-item-col"><span class="align-col_text">15.06.1997</span></div>
        </div>
        <div class="profile-item">
            <div class="profile-item-col"><span class="align-col_text"><strong>Пол</strong></span></div>
            <div class="profile-item-col"><span class="align-col_text">Мужской</span></div>
        </div>
    </div>
    <div class="popup_double-btn">
        <button class="btn btn-w-icon">
            <span class="icon icon-white btn-w-icon_icon"></span>
            <span class="btn-w-icon_text">Изменить</span>
        </button>
        <button class="btn btn-w-icon">
            <span class="icon icon-white btn-w-icon_icon"></span>
            <span class="btn-w-icon_text">Удалить</span>
        </button>
    </div>
</div>
</body>
</html>
