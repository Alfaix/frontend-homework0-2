<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/generic.css" rel="stylesheet">
    <link href="../css/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body class="body">
<div class="profile-popup">
    <span class="title">Профиль</span>
    <div class="icon-wrapper icon-wrapper-xlarge icon-wrapper-round icon-wrapper-grey profile-popup__profile-icon">
        <span class="profile-popup__userpic-text">ИИ</span>
    </div>
    <div class="profile-popup__profile-items">
        <div class="profile-popup__profile-item">
            <div class="profile-popup__profile-item-name">Никнейм</div>
            <div class="profile-popup__profile-item-value">vileven</div>
        </div>
        <div class="profile-popup__profile-item">
            <div class="profile-popup__profile-item-name">Имя</div>
            <div class="profile-popup__profile-item-value">Иван</div>
        </div>
        <div class="profile-popup__profile-item">
            <div class="profile-popup__profile-item-name">Фамилия</div>
            <div class="profile-popup__profile-item-value">Иванов</div>
        </div>
        <div class="profile-popup__profile-item">
            <div class="profile-popup__profile-item-name">Дата рождения</div>
            <div class="profile-popup__profile-item-value">15.06.1997</div>
        </div>
        <div class="profile-popup__profile-item">
            <div class="profile-popup__profile-item-name">Пол</div>
            <div class="profile-popup__profile-item-value">Мужской</div>
        </div>
    </div>
    <div class="profile-popup__double-btn">
        <button class="btn--large--purple--w-icon">
            <span class="btn__icon--20--white useredit-icon"></span>
            <span class="btn-w-icon-large_text">Изменить</span>
        </button>
        <button class="btn--large--muted--w-icon">
            <span class="btn__icon--20-white delete-icon"></span>
            <span class="btn-w-icon-large_text">Удалить</span>
        </button>
    </div>
</div>
</body>
</html>
